<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="matrix-wrapper">
    <img class="matrix-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="todo-app">
    <p id="topSectionForAddingElementToList">
      <label class="heading add-item__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incompleteTasks">
      <li class="list">
        <input class="checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
      <li class="list edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="btn edit">Save</button>
        <button class="btn delete">
        <img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="list">
        <input class="checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
