<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-item">
      <label class="heading add-item__label" for="new-task">Add Item</label>
      <div class="add-item__row-wrapper">
        <input id="new-task" class="add-item__new-task task input-text" type="text">
        <button class="btn add-item__btn">Add</button>
      </div>
    </section>
    <h3 class="heading">Todo</h3>
    <ul class="task-list incompleted-tasks" id="incompleteTasks">
      <li class="task-list__item">
        <input class="checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="delete icon"></button>
      </li>
      <li class="task-list__item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="btn edit">Save</button>
        <button class="btn delete">
        <img class="delete-img" src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="task-list completed-tasks" id="completed-tasks">
      <li class="task-list__item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="delete icon"></button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>

</html>
